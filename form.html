<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Regstration</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
        <h1>Mike Chandler Management</h1>
      </header>  
    <section class="container">
      <h2>Membership Form</h2>
      <form id="membership-form" class="form" method="post">
        <h3>Personal Information</h3>
        <div class="input-box">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="input-box">
          <label for="dob">Date Of Birth</label>
          <input type="date" id="dob" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label for="Address">Address</label>
            <input type="text" id="Address" required />
          </div>
          <div class="input-box">
            <label for="city">City</label>
            <input type="text" id="city" required />
          </div>
          <div class="input-box">
            <label for="state">State</label>
            <input type="text" id="state" required />
          </div>
          <div class="input-box">
            <label for="zip">Zip-Code</label>
            <input type="text" id="zip" required />
          </div>
          <div class="input-box">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" required />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input type="email" id="email" required />
          </div>
          <h3>Emergency Contact</h3>
          <div class="input-box">
            <label for="emergencyname">Name</label>
            <input type="text" name="emergencyname" id="emergencyname" />
          </div>
          <div class="input-box">
            <label for="emergencyname">Relationship</label>
            <input type="text" name="emergencyname" id="emergencyname" />
          </div>
          <div class="input-box">
            <label for="emergencyPhonenumber">Phone Number</label>
            <input type="tel" name="emergencyPhonenumber" id="emergencyPhonenumber" />
          </div>
          
          <h2>Membership Details</h2>
          <div class="input-box">
          <label for="membershipType">Type of Membership</label>
          <select id="membershipType" required>
            <option value="">Select One</option>
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
            <option value="Pit access">Pit Access</option>
            <option value="familyValue">Family Value</option>
        </div>
          </select>
          <div class="input-box">
            <label for="preferredEvent">Preferred Event(s):</label>
            <input type="text" id="preferredEvent" z>
        </div>

        <div class="input-box">
            <label for="tshirt">T-shirt Size:</label>
            <select id="tshirt" required>
               <option value="">Select one</option>
               <option value="s">S</option>
               <option value="m">M</option>
               <option value="l">L</option>
               <option value="xl">XL</option>
               <option value="xxl">XXL</option>
            </select>
        </div>
        <h2>Additional Info</h2>
        <div class="input-box">
            <label for="hear">How Did You Hear About Us</label>
        <input type="text" id="hear" >
        </div>
        <div class="input-box">
            <label for="condition">Any Medical Conditions or special accomodations needed?</label>
        <textarea id="condition" ></textarea>
        </div>
        <h2>
           Agreement 
        </h2>
        <div class="checkbox-group"></div>
        <label for="term">I agree to follow all rules, safety guidelines, regulation, and terms outline by Mike Chandler</label>
    </div>
    <br><br>
    <input type="submit" value="Submit Membership Form">
      </form>
    </section>

    <div class="popup" id="thank-you-popup">
      <h3>Thank you for applying for the membership plan!</h3>
      <p>You will receive an email response within 24 hours.</p>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='what-to-expect.html'">What To Do Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
